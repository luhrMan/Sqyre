macros:
    Integration Test Macro:
        globaldelay: 50
        hotkey:
            - ctrl
            - i
        name: Integration Test Macro
        root:
            count: 1
            name: root
            subactions:
                - time: 100
                  type: wait
            type: loop
    Test Macro:
        globaldelay: 100
        hotkey:
            - ctrl
            - shift
            - t
        name: Test Macro
        root:
            count: 1
            name: root
            subactions:
                - time: 100
                  type: wait
                - button: true
                  type: click
                - point:
                    name: test
                    x: 300
                    "y": 400
                  type: move
            type: loop
