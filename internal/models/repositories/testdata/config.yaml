macros:
    Test Macro:
        globaldelay: 100
        hotkey:
            - ctrl
            - shift
            - t
        name: Test Macro
        root:
            count: 1
            name: root
            subactions:
                - time: 100
                  type: wait
                - button: true
                  type: click
                - type: move
                  point:
                    name: "test"
                    x: 300
                    "y": 400
            type: loop
    Integration Test Macro:
        name: "Integration Test Macro"
        globaldelay: 50
        hotkey:
            - "ctrl"
            - "i"
        root:
            type: "loop"
            name: "root"
            count: 1
            subactions:
                - type: "wait"
                  time: 100
