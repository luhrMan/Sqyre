    macros:
      - name: "After dungeon setup"
        actions:
          - uid: ""
            name: root
            loopcount: 1
            subactions:
              - uid: ".1"
                x: 1280
                y: 60
              - uid: ".2"
                button: left
              - uid: ".3"
                name: Find all treasures
                search-area: player-inventory-merchant
                search-targets:
                  - Glimmer Bangle
                  - Shine Bangle
                  - Triple Gem Bangle
                subactions:
                  - uid: ".3.1"
                    x: -1
                    y: -1
                  - uid: ".3.2"
                    search-area: item-description
                    search-target: Legendary
                    subactions:
                      - uid: ".3.2.1"
                        key: shift
                        state: down
                      - uid: ".3.2.2"
                        time: 20
                      - uid: ".3.2.3"
                        key: shift
                        state: up
                  - uid: ".3.3"
                    button: left
              - uid: ".4"
                x: 1280
                y: 60
      - name: "Get gems from stash"
        actions: 
          - uid: ""
            name: root
            loopcount: 1
            subactions:
              - uid: ".1"
                x: 1060
                y: 60
              - uid: ".2"
                button: left
              - uid: ".3"
                key: shift
                state: down
              - uid: ".4"
                name: All treasures
                search-area: stash-inventory
                search-targets:
                subactions:
                  - uid: ".4.1"
                    x: -1
                    y: -1
                  - uid: ".4.2"
                    button: right
              - uid: ".5"
                key: shift
                state: up
      - name: ""

