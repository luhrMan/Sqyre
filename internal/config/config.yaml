macros:
    Click Every Inventory Slot:
        name: Click Every Inventory Slot
        root:
            count: 1
            type: loop
            name: root
            subactions:
                - type: datalist
                  source: stash-screen-player-inventory-slotsX.txt
                  outputvar: ""
                  lengthvar: lineCount
                  isfile: true
                  skipblanklines: true
                - count: ${lineCount}
                  type: loop
                  name: loop through inventory slots
                  subactions:
                    - type: datalist
                      source: stash-screen-player-inventory-slotsX.txt
                      outputvar: foundX
                      lengthvar: lineCount
                      isfile: true
                      skipblanklines: true
                    - type: datalist
                      source: stash-screen-player-inventory-slotsY.txt
                      outputvar: foundY
                      lengthvar: lineCount
                      isfile: true
                      skipblanklines: true
                    - type: move
                      point:
                        name: image search context
                        x: ${foundX}
                        "y": ${foundY}
        globaldelay: 20
        hotkey:
            - ctrl
            - shift
            - "2"
        variables:
            variables:
                foundx: "1433"
                foundy: "1079"
                linecount: 50
    Gather variables:
        name: Gather variables
        root:
            count: 1
            type: loop
            name: root
            subactions:
                - type: setvariable
                  variablename: a
                  value: ""
                - type: savevariable
                  variablename: a
                  destination: stash-screen-player-inventory-slotsX.txt
                  append: false
                  appendnewline: false
                - type: savevariable
                  variablename: a
                  destination: stash-screen-player-inventory-slotsY.txt
                  append: false
                  appendnewline: false
                - targets:
                    - dark and darker|Empty Inventory Slot
                  searcharea:
                    name: stash-screen-player-inventory
                    leftx: 913
                    topy: 830
                    rightx: 1466
                    bottomy: 1112
                  rowsplit: 1
                  colsplit: 1
                  tolerance: 0.95
                  blur: 5
                  outputxvariable: x
                  outputyvariable: "y"
                  type: imagesearch
                  name: find empty inv slots
                  subactions:
                    - type: savevariable
                      variablename: x
                      destination: stash-screen-player-inventory-slotsX.txt
                      append: true
                      appendnewline: true
                    - type: savevariable
                      variablename: "y"
                      destination: stash-screen-player-inventory-slotsY.txt
                      append: true
                      appendnewline: true
        globaldelay: 0
        hotkey:
            - g
            - a
            - t
            - h
        variables:
            variables:
                stash-screen-stash-inventory-slotx: 1865
                stash-screen-stash-inventory-sloty: 294
                x: 947
                "y": 863
